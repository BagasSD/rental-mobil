<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>CRUD Application with Alpine.js</title>
</head>

<body>
  <main x-data="studentCrud()" class="container-fluid col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 pt-0 pl-0 pr-0">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <!-- Button trigger modal -->
            <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addData">
              Tambah
            </button>
            </div>
            <table class="table">
              <thead class="thead">
                <tr>
                  <th>SL</th>
                  <th>Nama</th>
                  <th>Mobil</th>
                  <th width="50px"></th>
                </tr>
              </thead>
              <tbody>
                <template x-for="(student,index) in students" :key="index">
                  <tr>
                    <td x-text="index+1"></td>
                    <td x-text="student.name"></td>
                    <td x-text="student.mobil"></td>
                    <td>
                      <button @click.prevent="detail(student,index)" class="btn p-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24"><path fill="currentColor" d="m18.988 2.012 3 3L19.701 7.3l-3-3zM8 16h3l7.287-7.287-3-3L8 13z"/><path fill="currentColor" d="M19 19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .896-2 2v14c0 1.104.897 2 2 2h14a2 2 0 0 0 2-2v-8.668l-2 2V19z"/></svg>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Data -->
    <div class="modal fade" id="addData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form @submit.prevent="saveData">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label>Nama</label>
                    <input x-model="form.name" type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group mb-3">
                    <label>Mobil</label>
                    <select x-model="form.mobil" class="form-control">
                      <option selected="">Pilih</option>
                      <option value="Avanza">Avanza</option>
                      <option value="Kijang">Kijang</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Simpan</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Edit Data -->
    <div class="modal fade" id="editData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form @submit.prevent="updateData">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button @click.prevent="resetForm()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label>Nama</label>
                    <input x-model="form.name" type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group mb-3">
                    <label>Mobil</label>
                    <select x-model="form.mobil" class="form-control">
                      <option selected="">Pilih</option>
                      <option value="Avanza">Avanza</option>
                      <option value="Kijang">Kijang</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ubah</button>
                <button @click.prevent="deleteData(id)" class="btn btn-danger" data-bs-dismiss="modal">Hapus</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

    <script>
        function studentCrud() {
            return {
                addMode: true,
                id: '',
                form: {
                    name: '',
                    mobil: '',
                },
                students: [{
                    name: 'testing',
                    mobil: 'testing',
                }],
                saveData() {
                    if (this.form.name.length && this.form.mobil.length) {
                        this.students.push({
                            name: this.form.name,
                            mobil: this.form.mobil
                        })
                        this.resetForm()
                    }
                },
                detail(student, index) {
                    new bootstrap.Modal('#editData', {
                      keyboard: false
                    }).show()

                    this.form.name = student.name
                    this.form.mobil = student.mobil
                    this.id = index
                },
                updateData() {
                    if (this.form.name.length && this.form.mobil.length) {
                        this.students.splice(this.id, 1, {
                            name: this.form.name,
                            mobil: this.form.mobil,
                        })
                        this.resetForm()                    
                    }
                },
                deleteData(index) {
                    this.students.splice(index, 1)
                },
                cancelEdit(){
                    this.resetForm()
                },
                resetForm() {
                    this.form.name = ''
                    this.form.mobil = ''
                    this.addMode = true
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
